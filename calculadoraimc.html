<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
</head>
<body>
  <h2>Calculadora de IMC</h2>

  <label>Peso (kg):</label>
  <input type="number" id="peso" step="0.1"><br><br>

  <label>Altura (m):</label>
  <input type="number" id="altura" step="0.01"><br><br>

  <button onclick="calcularIMC()">Calcular IMC</button>

  <p id="resultado" style="font-weight: bold;"></p>

  <script>
    function calcularIMC() {
      const peso = parseFloat(document.getElementById('peso').value);
      const altura = parseFloat(document.getElementById('altura').value);

      if (!peso || !altura) {
        alert("Por favor ingresa peso y altura válidos.");
        return;
      }

      const imc = peso / (altura * altura);
      let interpretacion = "";

      if (imc < 18.5) {
        interpretacion = "Bajo peso";
      } else if (imc >= 18.5 && imc <= 24.9) {
        interpretacion = "Peso normal";
      } else if (imc >= 25 && imc <= 29.9) {
        interpretacion = "Sobrepeso";
      } else {
        interpretacion = "Obesidad";
      }

      document.getElementById('resultado').innerHTML = 
        `Tu IMC es: ${imc.toFixed(1)}<br>Interpretación: ${interpretacion}`;
    }
  </script>
</body>
</html>
