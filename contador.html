<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador Decreciente</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #contador {
      font-size: 48px;
      margin: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Contador Decreciente</h1>
  <div id="contador">10</div>
  <button id="boton">Disminuir</button>

  <script>
    let contador = 10;

    const contadorElemento = document.getElementById("contador");
    const boton = document.getElementById("boton");

    boton.addEventListener("click", () => {
      if (contador > 0) {
        contador--;
        contadorElemento.textContent = contador;
      } else {
        alert("¡El contador llegó a 0!");
      }
    });
  </script>

</body>
</html>
