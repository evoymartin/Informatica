<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Adivinanza</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin-top: 100px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Juego de Adivinanza</h1>
  <p>Haz clic en el botón para intentar adivinar el número secreto.</p>
  <button onclick="jugar()"> Jugar</button>

  <script>
    function jugar() {
      const numeroSecreto = 7; // Número definido en el código
      const intento = prompt("Adivina el número secreto (entre 1 y 10):");

      if (intento === null) {
        alert("Juego cancelado ");
        return;
      }

      if (parseInt(intento) === numeroSecreto) {
        alert(" ¡Acertaste! El número secreto era " + numeroSecreto + ".");
      } else {
        alert(" No acertaste. El número secreto era " + numeroSecreto + ".");
      }
    }
  </script>
</body>
</html>
