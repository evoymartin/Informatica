<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de DÃ­as para Eventos</title>
</head>
<body>
  <h2>Contador de DÃ­as para Eventos</h2>

  <label>Nombre del evento:</label>
  <input type="text" id="evento" placeholder="Ej: examen, viaje"><br><br>

  <label>Fecha del evento:</label>
  <input type="date" id="fecha"><br><br>

  <button onclick="calcularDias()">Calcular</button>

  <p id="mensaje" style="font-weight: bold;"></p>

  <script>
    function calcularDias() {
      const evento = document.getElementById('evento').value.trim();
      const fechaInput = document.getElementById('fecha').value;

      if (!evento || !fechaInput) {
        alert("Por favor completa todos los campos.");
        return;
      }

      const hoy = new Date();
      const fechaEvento = new Date(fechaInput);

      // Eliminar la parte de la hora para que no afecte el cÃ¡lculo
      hoy.setHours(0,0,0,0);
      fechaEvento.setHours(0,0,0,0);

      const diferencia = fechaEvento - hoy; // diferencia en milisegundos
      const dias = Math.round(diferencia / (1000 * 60 * 60 * 24));

      let mensaje = "";

      if (dias > 0) {
        mensaje = `Faltan ${dias} dÃ­a${dias > 1 ? 's' : ''} para ${evento}.`;
      } else if (dias === 0) {
        mensaje = `Â¡Hoy es el evento ${evento}! ðŸŽ‰`;
      } else {
        mensaje = `El evento '${evento}' ya ocurriÃ³.`;
      }

      document.getElementById('mensaje').innerHTML = mensaje;
    }
  </script>
</body>
</html>
