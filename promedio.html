<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calcular Promedio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f0f0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Calculadora de Promedio</h1>
  <button onclick="calcularPromedio()">Calcular promedio</button>
  <p id="resultado"></p>

  <script>
    function calcularPromedio() {
      // Pedir las tres notas
      let nota1 = parseFloat(prompt("Ingrese la primera nota:"));
      let nota2 = parseFloat(prompt("Ingrese la segunda nota:"));
      let nota3 = parseFloat(prompt("Ingrese la tercera nota:"));

      // Verificar que los valores sean números válidos
      if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
        document.getElementById("resultado").textContent = "Por favor, ingrese solo números válidos.";
        return;
      }

      // Calcular el promedio
      let promedio = (nota1 + nota2 + nota3) / 3;

      // Determinar si está aprobado o desaprobado
      let mensaje;
      if (promedio >= 6) {
        mensaje = `Aprobado. Tu promedio es ${promedio.toFixed(2)}.`;
      } else {
        mensaje = `Desaprobado. Tu promedio es ${promedio.toFixed(2)}.`;
      }

      // Mostrar el resultado en la página
      document.getElementById("resultado").textContent = mensaje;
    }
  </script>

</body>
</html>
